<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue Basics</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="styles.css" />
	<script src="https://unpkg.com/vue@next" defer>

	</script>
	<script src="app.js" defer>

	</script>
</head>

<body>
	<header>
		<h1>Vue Events</h1>
	</header>
	<section id="events">
		<h2>Events in Action</h2>
		<button v-on:click="add(10)">Add by 10</button>
      <!-- Notice the v-on: shortcut of @ -->
      <button @click="reduce(5)">Reduce by 5</button>

      <!-- We can also add the counter-- inline (not best practice) instead of creating a reduce method in app.js -->
      <!-- <button @click="counter--">Reduce</button>  -->

      <!-- The .right modifier tell the event to only triggers when the button is right-clicked. Others include .left, .middle for the other types of mouse clicks -->
      <button @click.right="reduce(5)">Reduce by 5 only on right-click</button>
      <!-- v-once means that this data will be represented as it original value and can not be changed when updated by other events -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- Using Native Event Object -->
      
      <!-- In order to use the native event object (event or e) with additional parameters you must include $event in the function call (see below) -->
      w/o Keystroke modifier: <input type="text" v-on:input="setName($event, 'Strong')" @keyup.enter="confirmedName" />
      <!-- Optionally we can use v-model without having to create a setName method -->
      <!-- <input type="text" v-model="name"> -->
      <p>Your name: {{ name }}</p>

      <!-- Keystroke modifier v-on:keyup.enter -->
      <!-- Using the keystroke modifier (.enter) we only see the results of the input field upon pressing enter key-->
     w/Keystroke (.enter) modifier: <input type="text" v-on:input="setName($event, 'Strong')" v-on:keyup.enter="confirmedInput()" />
      <p>Your name: {{ confirmedName }}</p>

      <!-- Event modifiers -->
      <!-- Note: The prevent modifier = e.preventDefault(); -->
      <form @submit.prevent="onSubmit()">
        <input type="text" placeholder="Enter anything here" />
    <button type="submit">Sign Up</button>
      </form>
    </section>
  </body>
</html>
